<body>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="container">
                <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success !</strong> User data added successfully !.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-12 col-md-12 col-lg-12">
                        <form [formGroup]="login" class="mb-4" (ngSubmit)="onSubmit()">

                            <h1>LOGIN</h1>
                            <div class="form-group">
                                <label>Email</label>
                                <input [class.is-invalid]="login.get('email').invalid && login.get('email').touched"
                                    type="email" class="form-control" formControlName="email">
                                <small [class.d-none]="login.get('email').valid || login.get('email').untouched"
                                    class="text-danger">Email is required</small>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input
                                    [class.is-invalid]="login.get('password').invalid && login.get('password').touched"
                                    type="password" class="form-control" formControlName="password">
                                <small [class.d-none]="login.get('password').valid || login.get('password').untouched"
                                    class="text-danger">Password is required</small>
                            </div>
                            <button [disabled]="!login.valid" class="btn btn-primary" type="submit">Login </button>
                            <br>
                            <br>
                            <br>
                            <div>
                                <b id="myid">New User?</b> <button class="btn btn-success text-center"
                                    routerLink="../register"><b> Register</b></button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
