<body>

  <div class="carousel slide" id="slider" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#slider" data-slide-to="0" class="active"></li>
      <li data-target="#slider" data-slide-to="1"></li>
      <li data-target="#slider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/Images/music1.jpg">
        <div class="carousel-caption">
          <h4>Welcome</h4>
          <p>Listen! Enjoy!</p>
        </div>
      </div>
      <div class="carousel-item" id="slide2">
        <img src="assets/Images/music2.jpg">
        <div class=" carousel-caption">
          <h4>Music</h4>
          <p>Speaks! Here!</p>
        </div>
      </div>
      <div class="carousel-item" id="slide3">
        <img src="assets/Images/music3.jpg">
        <div class=" carousel-caption">
          <h4>Feel</h4>
          <p>The Beat!</p>
        </div>
      </div>
    </div>

    <div>
      <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="song-cards">
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-md-3 col-lg-4 col-sm-12" *ngFor="let s of songs">
            <div class="card">
              <img src="https://api.napster.com/imageserver/v2/albums/{{s['albumId']}}/images/200x200.jpg"
                class="card-img-top" alt="{{s['artistName']}}">
              <div class="card-body">
                <p>Artist Name : {{s['artistName']}}</p>
                <p>Track Name : {{s['name']}}</p>
              </div>
              <audio controls class="audio">
                <source src="{{s['previewURL']}}" type="audio/mpeg">
              </audio>
              <button (click)="addToFav(s['albumId'],s['artistName'],s['name'],s['previewURL'],s['coverPic'])"
                class="btn btn-secondary fav-btn">Add to favorite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
