<div class="favorite-cards">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4 " *ngFor="let s of favs">
                    <div class="card">

                        <img src="{{s['coverPic']}}" class="card-img-top" alt="{{s['artistName']}}">
                        <div class="card-body">
                            <p>Artist Name : {{s['artistName']}}</p>
                            <p>Track Name : {{s['title']}}</p>

                        </div>
                        <audio controls class="audio">
                            <source src="{{s['audio']}}" type="audio/mpeg">
                        </audio>
                        <button (click)="delFav(s['title'])" class="btn btn-secondary ">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
