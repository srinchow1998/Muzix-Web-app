<body>

    <div class="container">

        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success !</strong> User data added successfully !.
            <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-6">
                <h1>Register New User</h1>
                <form [formGroup]="register" (ngSubmit)="addmember()">
                    <div class="form-group">
                        <label>UserId</label>
                        <input [class.is-invalid]="register.get('userid').invalid && register.get('userid').touched"
                            type="text" class="form-control" formControlName="userid">
                        <small [class.d-none]="register.get('userid').valid || register.get('userid').untouched"
                            class="text-danger">UserId is required</small>
                    </div>
                    <div class="form-group">
                        <label>UserName</label>
                        <input [class.is-invalid]="register.get('username').invalid && register.get('username').touched"
                            type="name" class="form-control" formControlName="username">
                        <small [class.d-none]="register.get('username').valid || register.get('username').untouched"
                            class="text-danger">Name is required</small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input [class.is-invalid]="register.get('email').invalid && register.get('email').touched"
                            type="email" class="form-control" formControlName="email">
                        <small [class.d-none]="register.get('email').valid || register.get('email').untouched"
                            class="text-danger">Email is required</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [class.is-invalid]="register.get('password').invalid && register.get('password').touched"
                            type="password" class="form-control" formControlName="password">
                        <small [class.d-none]="register.get('password').valid || register.get('password').untouched"
                            class="text-danger">Password is required</small>
                    </div>
                    <button [disabled]="!register.valid" class="btn btn-primary" type="submit">Register </button>
                </form>
            </div>
        </div>
    </div>

</body>
